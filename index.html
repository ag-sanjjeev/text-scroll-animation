<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./main.css" media="all" />
	<title>Text Scroll</title>
</head>
<body>

	<fieldset>
		<legend>Text Scroll Setting</legend>
		<!-- Setting Container -->
		<div class="setting-container">
			<div class="input-container">
				<!-- Text input -->
				<div class="text-input-container">
					<label for="inputText">Input Text</label>
					<textarea name="inputText" id="inputText" placeholder="Enter the text" rows="7">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod 
tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
consequat. 


Duis aute irure dolor in reprehenderit in voluptate velit esse
cillum dolore eu fugiat nulla pariatur. 













Excepteur sint occaecat cupidatat non
proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
				</div>

				<div class="second-section-setting">
					
					<!-- Canvas dimension -->
					<div class="canvas-dimension-container">
						<!-- Canvas width -->
						<div class="canvas-width-input-container">
							<label for="canvasWidth">Width</label>
							<input type="number" name="canvasWidth" id="canvasWidth" min="100" value="774" />
						</div>

						<!-- Canvas Height -->
						<div class="canvas-height-input-container">
							<label for="canvasHeight">Height</label>
							<input type="number" name="canvasHeight" id="canvasHeight" min="100" value="1376" />
						</div>
					</div>

					<!-- Horizontal Padding -->
					<div class="horizontal-padding-input-container">
						<label for="paddingX">Horizontal Padding</label>
						<input type="number" name="paddingX" id="paddingX" min="0" value="100" />
					</div>

					<!-- Vertical Padding -->
					<div class="vertical-padding-input-container">
						<label for="paddingY">Vertical Padding</label>
						<input type="number" name="paddingY" id="paddingY" min="0" value="100" />
					</div>

					<!-- Line Height -->
					<div class="line-height-input-container">
						<label for="lineHeight">Line Height</label>
						<input type="number" name="lineHeight" id="lineHeight" min="1" value="10" />
					</div>

					<!-- font size -->
					<div class="font-size-container">
						<label for="fontSize">Font Size</label>
						<input type="number" name="fontSize" id="fontSize" min="1" value="40" />
					</div>

					<!-- background color -->
					<div class="background-color-container">
						<label for="backgroundColor">Background Color</label>
						<input type="color" name="backgroundColor" id="backgroundColor" value="#000000" />
					</div>

					<!-- text color -->
					<div class="text-color-container">
						<label for="textColor">Text Color</label>
						<input type="color" name="textColor" id="textColor" value="#ffffff" />
					</div>

					<!-- fps -->
					<div class="font-size-container">
						<label for="fps">FPS</label>
						<input type="number" name="fps" id="fps" min="10" value="30" />
					</div>

					<!-- Scroll Speed -->
					<div class="scroll-speed-container">
						<label for="scrollSpeed">Scroll Speed</label>
						<input type="number" name="scrollSpeed" id="scrollSpeed" min="0" value="3" />
					</div>

				</div>
				<!-- button container -->
				<div class="button-container">
					<!-- Play Button -->
					<div class="play-button-container">
						<button type="button" id="playButton">Play</button>
					</div>

					<!-- Preview & Download -->
					<div class="previewDownload-button-container">
						<button type="button" id="previewDownloadButton">Preview & Download</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Animation Container -->
		<div class="animation-container">
			<div class="canvas-container">
				<canvas id="canvas1"></canvas>
			</div>
		</div>
	</fieldset>
	
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
